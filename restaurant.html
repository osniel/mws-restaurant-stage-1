<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#333333"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/" aria-label="Go to home page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Map" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant information">
      <span id="favorite-holder" class="favorite-holder pull-right"><img id="favorite-icon" src="./img/add-favorite.svg" alt="favorite" role="button" aria-label="Favorite" /></span>
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <form id="reviews-form">
        <fieldset>
          <legend>Share your review:</legend>
          <p class="form-row">
            <span class="label"><label for="review-name">Name</label></span>
            <input id="review-name" name="review-name" type="text" />
          </p>
          <p class="form-row">
            <span class="label"><label for="review-rating">Your rating</label></span>
            <select id="review-rating" name="review-rating" aria-label="Give your rating">
              <option value="5" aria-setsize="5" aria-posinset="1">Excellent</option>
              <option value="4" aria-setsize="5" aria-posinset="2">Great</option>
              <option value="3" aria-setsize="5" aria-posinset="3">Good</option>
              <option value="2" aria-setsize="5" aria-posinset="4">So so</option>
              <option value="1" aria-setsize="5" aria-posinset="5">Bad</option>
            </select>
          </p>
          <p class="form-row">
            <span class="label"><label for="review-comments">Comments</label></span>
            <textarea id="review-comments" name="review-comments" type="text" ></textarea>
          </p>
          <p class="form-row">
              <span class="label"></span><button id="review-submit" role="button" type="button">Submit</button>
          </p>
        </fieldset>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYRROzgKPWMoS3gQlHO7dmjqiZ02IMk84&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
